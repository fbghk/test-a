<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id = "root" class = "root">
    <form action="/test" method = "POST" class = "create">
        <input type = "text" id = "title" class = "title" name="title" placeholder="title"></input><br><br>
        <textarea id = "details" class= "details" name="content" placeholder="details"></textarea><br><br>
        <input type = "submit" id = "submit" class = "submit" value="Submit"></input>
    </form> 
    <section id = "savedlist" class="data">
      <div id='result'></div>
    </section>
  </div>
  <script>
    
    function printtitle()  {
      const wpahr = document.getElementById('title').value;
      const sodyd = document.getElementById('details').value;
      const sdl = document.getElementById("savedlist");
      const article = document.createElement("article");
      const title = document.createElement("h3");
      const details = document.createElement("ul");
      const date = document.createElement("p");
      const small = document.createElement("small");
      const today = new Date();
      const formatDate = `${today.getFullYear()}-${today.getMonth()+1}-${today.getDate()} ${today.getHours()}:${today.getMinutes()}:${today.getSeconds()}`;

      sdl.appendChild(article);
      article.appendChild(title);
      article.appendChild(details);
      article.appendChild(date);
      date.appendChild(small)
      title.innerHTML = wpahr;
      details.innerHTML = sodyd;
      small.innerHTML = formatDate;
      
      

      


    }
    
    


    const sssubmit = document.getElementById("submit");
    sssubmit.addEventListener("click", printtitle)
    
  </script>
</body>
</html>
